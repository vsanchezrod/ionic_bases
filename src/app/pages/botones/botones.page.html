<ion-header no-border>
  <!-- Los ion-buttons tiene que ir siempre dentro de un ion-toolbar para poderlos ordenar-->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="start"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- 1er tipo de boton-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Botones normales-->
  <!-- size: determina el tama침o del bot칩n-->
  <!-- expand: lo que hace es que se extienda a lo ancho en toda la pantalla-->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Bot칩n con navegaci칩n-->
  <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">Large</ion-button>

  <!-- Botones con grid-->
  <ion-row class="top-20">
    <ion-col>
      <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="top-20" expand="full" routerLink="/action-sheet" color="tertiary">
        Action-Sheet
      </ion-button>
    </ion-col> 
  </ion-row>

  <!-- Botones con fill-->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>

</ion-content>
